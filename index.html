<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>JavaScript Validation Example</title>
  </head>
  <body>
    <div class="p-5" id="main">
      <!-- Title -->
      <h1 class="title">JavaScript Form Validation Example</h1>
      <h2 class="subtitle">Practice problem for The Odin Project using custom JavaScript form validation</h2>

      <!-- Form -->
      <div class="card form-container">
        <div class="card-content">
          <form id="odin-form" novalidate>
            <!-- Email Input -->
            <div class="field">
              <label for="email" class="label">Email</label>
              <div class="control">
                <input type="email" class="input" id="email">
                <span class="error"></span>
              </div>
            </div>
            <!-- Select Input (Options populated via JS) -->
            <div class="field">
              <label for="country" class="label">Country</label>
              <div class="select">
                <select name="country" id="country" required>
                </select>
              </div>
              <span class="error"></span>
            </div>
            <!-- Zipcode Input -->
            <div class="field">
              <label for="zip" class="label">Zipcode</label>
              <div class="control">
                <input type="text" class="input" id="zip">
                <span class="error"></span>
              </div>
            </div>
            <!-- Password Input -->
            <div class="field">
              <label for="password" class="label">Password</label>
              <div class="control">
                <input type="password" class="input" id="password">
                <span class="error"></span>
              </div>
            </div>
            <!-- Password Confirmation -->
            <div class="field">
              <label for="password-confirmation" class="label">Password Confirmation</label>
              <div class="control">
                <input type="password" class="input" id="password-confirmation">
                <span class="error"></span>
              </div>
            </div>
            <!-- Submit Button -->
            <div class="field">
              <div class="control">
                <button class="button is-link">Submit</button>
                <span class="error"></span>
              </div>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Form Output Div -->
      <div class="mt-5" id="form-output"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
